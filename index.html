<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Arcade Game">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/logo.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body class="b">
    <script src="js/resources.js"></script><!--link to java script-->
    <script src="js/app.js"></script><!--link to java script-->
    <script src="js/engine.js"></script><!--link to java script-->
    <div class="mo1"><!--This class is used for defining modalbox when the game is lost-->
      <div class="pop1"><!--class for displaying popup message in the modalbox when the game is lost-->
        <span class="close1">&times;</span>
        <div class="msg1"><!--class which is used to dispaly a message when the game is lost-->
        </div>
        <div>
          <button class="p1">playAgain</button><!--class for displaying the playAgain button in the popup menu when the game is lost-->
        </div>
      </div>
    </div>
    <div class="mo2"><!--This class is used for defining modalbox after the game is won-->
      <div class="pop2"><!--class for displaying popup message in the modalbox when the game is won-->
        <span class="close2">&times;</span>
        <div class="msg2"><!--class for displaying a message when the game is won-->
        </div>
        <div>
          <button class="p2">Play Again</button><!--class for displaying the playAgain button in the popup menu when the game is won-->
        </div>
      </div>
    </div>
</body>
</html>
